<ion-content padding>

  <ion-slides>
    <ion-slide>

      <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-input type="number" autofocus [(ngModel)]="phone"></ion-input>
      </ion-item>

      <ion-item  >
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="pass"></ion-input>
      </ion-item>

      <button margin-top ion-button round (click)="checkData()">Login</button>

    </ion-slide>
    

  </ion-slides>

</ion-content>
